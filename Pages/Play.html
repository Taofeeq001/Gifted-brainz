<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Play & Win big time</title>
    <link rel="stylesheet" href="./Dashboard.css">
</head>
<body>
    <aside>
        <div class="aside-top">
            <img class="logo" src="../Images/Gifted-Brainz-PNG (1).png" alt="">
            <button><img class="bot" src="../Images/arrow_right_alt_FILL0_wght400_GRAD0_opsz48.svg" alt=""></button>
        </div>
        <div class="aside-top2">
            <div class="board">
                <img src="../Images/Dashboard (1).png" alt="">
                <h3 class="none">Dashboard</h3>
            </div>
            <div class="board2">
                <div class="other">
                    <img src="../Images/Running (1).png" alt="">
                    <h3 class="none">Quiz Competition</h3>
                </div>
                <div class="other">
                    <img src="../Images/Group 33.png" alt="">
                    <h3 class="none">Quiz Leaderboard</h3>
                </div>
                <div class="other">
                    <img src="../Images/RGB Color Wheel (1).png" alt="">
                    <h3 class="none">Spin to Win</h3>
                </div>
                <div class="other">
                    <img src="../Images/Graduation Cap (1).png" alt="">
                    <h3 class="none">Courses</h3>
                </div>
                <div class="other">
                    <img src="../Images/Bank Cards (1).png" alt="">
                    <h3 class="none">Payment</h3>
                </div>
                <div class="other">
                    <img src="../Images/Collaboration Female Male (1).png" alt="">
                    <h3 class="none">Referal History</h3>
                </div>
                <div class="other">
                    <img src="../Images/Order History (1).png" alt="">
                    <h3 class="none">Earning History</h3>
                </div>
            </div>
            <div class="board3">
                <div class="other">
                    <img src="../Images/Group 34.png" alt="">
                    <h3 class="none">Settings</h3>
                </div>
                <div class="other">
                    <img src="../Images/Group 35.png" alt="">
                    <h3 class="none">Get Help</h3>
                </div>
                <div class="other">
                    <img src="../Images/Group 36.png" alt="">
                    <h3 class="none">Community</h3>
                </div>
            </div>
        </div>
    </aside>
    
</body>

<script>
    const image = document.querySelector('.logo')
    document.querySelector('.bot').addEventListener("click", ()=>{
        document.querySelector('aside').classList.toggle('aside-after')
        document.querySelector('.logo').classList.toggle('all-none')
        document.querySelectorAll('.none').forEach((all)=>{
            all.classList.toggle('all-none')
        })
    })
</script>
</html>
