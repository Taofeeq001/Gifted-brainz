<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
    <link rel="stylesheet" href="./Dashboard.css">
    <link rel="stylesheet" href="./Settings.css">
</head>
<body>
    <main>
        <aside>
            <div class="aside-top">
                <img class="logo" src="../Images/Gifted-Brainz-PNG (1).png" alt="">
                <button><img class="bot" src="../Images/arrow_right_alt_FILL0_wght400_GRAD0_opsz48.svg" alt=""></button>
            </div>
            <div class="aside-top2">
                <div class="board">
                    <img src="../Images/Dashboard (1).png" alt="">
                    <h5 class="none">Dashboard</h5>
                </div>
                <div class="board2">
                    <div class="other">
                        <img src="../Images/Running (1).png" alt="">
                        <h5 class="none">Quiz Competition</h5>
                    </div>
                    <div class="other">
                        <img src="../Images/Group 33.png" alt="">
                        <h5 class="none">Quiz Leaderboard</h5>
                    </div>
                    <div class="other">
                        <img src="../Images/RGB Color Wheel (1).png" alt="">
                        <h5 class="none">Spin to Win</h5>
                    </div>
                    <div class="other">
                        <img src="../Images/Graduation Cap (1).png" alt="">
                        <h5 class="none">Courses</h5>
                    </div>
                    <div class="other">
                        <img src="../Images/Bank Cards (1).png" alt="">
                        <h5 class="none">Payment</h5>
                    </div>
                    <div class="other">
                        <img src="../Images/Collaboration Female Male (1).png" alt="">
                        <h5 class="none">Referal History</h5>
                    </div>
                    <div class="other">
                        <img src="../Images/Order History (1).png" alt="">
                        <h5 class="none">Earning History</h5>
                    </div>
                </div>
                <div class="board3">
                    <div class="other">
                        <img src="../Images/Group 34.png" alt="">
                        <h5 class="none">Settings</h5>
                    </div>
                    <div class="other">
                        <img src="../Images/Group 35.png" alt="">
                        <h5 class="none">Get Help</h5>
                    </div>
                    <div class="other">
                        <img src="../Images/Group 36.png" alt="">
                        <h5 class="none">Community</h5>
                    </div>
                </div>

            </div>
        </aside>
        <div class="setting">
            <div class="setting-cont">
                <h1>Settings</h1>
                <p>Manage all your settings in Here</p>
            </div>
            <div class="usersDetail">
                <div class="circle"></div>
                <div class="user">
                    <label for="">Username</label>
                    <div class="box">
                        <input type="text" name="" id="">
                        <a href="">Edit</a>
                    </div>
                </div>
                <div class="user">
                    <label for="">Your Email</label>
                    <div class="box">
                        <input type="email" name="" id="">
                        <a href="">Edit</a>
                    </div>
                </div>
            </div>
            <div class="but">
                <button class="btn1">Save</button>
                <button class="btn2">Log Out</button>
            </div>
        </div>
    </main>
</body>
</html>
